development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

ahi_development:
  adapter: sqlite3
  database: db/ahi_development.sqlite3
  pool: 5
  timeout: 5000

ahi_test:
  adapter: sqlite3
  database: db/ahi_test.sqlite3
  pool: 5
  timeout: 5000

ahi_prduction:
  adapter: postgresql
  encoding: unicode
  database: panlist
  username: postgres
  password: postgres


